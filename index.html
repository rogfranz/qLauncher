		.shortcut-card {

		}
		.edit-diary-entry, .delete-diary-entry {
			opacity: 0;
			transition: opacity 0.3s ease;
		}
		.shortcut-card:hover .action-buttons {
			opacity: 1 !important;
			transform: translateY(-10px);
		}

		.top-shortcut-button {
			height: 40px;
			text-align: center;
			align-items: center;
			justify-content: center;
			display: flex;
			gap: 5px;
			padding: 5px;
			color: #fff;
		}

		.top-shortcut-button:first-child {
			border-radius: 5px 0 0 5px;
		}

		.top-shortcut-button:last-child {
			border-radius: 0 5px 5px 0;
		}
		
		.action-buttons {
			position: absolute;
			top: -4px;
			right: 5px;
			display: flex;
			gap: 5px;
			opacity: 0;
			transition: all 0.3s ease;
			z-index: 10;
			pointer-events: none;
			padding: 5px;
		}
		
		.action-btn {
			width: 20px;
			height: 20px;
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 12px;
			transition: all 0.2s ease;
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
			pointer-events: auto;
			padding: 2px;
		}
		
		.action-btn:hover {
			transform: scale(1.1);
		}
		
		.shortcut-card img {
			filter: brightness(1.2) contrast(1.1);
			transition: transform 0.2s ease;
		}
		
		.shortcut-card:hover img {
			transform: scale(1.1);
		}
		
		.favicon-container {

			height: 24px;
		}
		
		/* Barra de rolagem customizada */
		::-webkit-scrollbar {
			width: 8px;
			height: 8px;
		}
		
		::-webkit-scrollbar-track {
			background: #374151;
			border-radius: 4px;
		}
		
		::-webkit-scrollbar-thumb {
			background: #6B7280;
			border-radius: 4px;
			transition: background 0.2s ease;
		}
		
		::-webkit-scrollbar-thumb:hover {
			background: #9CA3AF;
		}
		
		::-webkit-scrollbar-corner {
			background: #374151;
		}

			scrollbar-color: #6B7280 #374151;
		}
		.diary-entry-card:hover .edit-diary-entry,

	</style>
</head>
